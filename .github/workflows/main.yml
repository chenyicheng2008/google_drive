name: Google Drive Download Workflow # 給您的工作流程一個名稱

on: 
  push:
    branches: [ main ] # 設定在 push 到 main 分支時觸發此流程
  workflow_dispatch: # 允許手動點擊按鈕觸發此流程

jobs: # <-- 新增：所有工作定義的開始
  run_script: # <-- 新增：定義一個具體的工作 (Job)
    runs-on: ubuntu-latest # 定義執行環境

    steps: # <-- 您的所有步驟現在在這個 Job 之下
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyDrive2

      - name: Authenticate and Download Data from Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }} # 從 Secrets 讀取憑證
        run: |
          echo "$GDRIVE_CREDENTIALS" | base64 -d > client_secrets.json # 將 Secrets 寫入檔案

  # ✅【關鍵新增】建立 PyDrive2 設定檔
      - name: Create PyDrive2 settings.yaml
        run: |
          cat <<EOF > settings.yaml
          client_config_backend: service
          service_config:
            client_json_file_path: client_secrets.json
            client_json_backend: file
          save_credentials: False
          EOF
          
      - name: Run download script
        run: ollama_github.ipynb
