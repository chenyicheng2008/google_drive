# 這是您的 .github/workflows/main.yml 文件片段
steps:
- name: Checkout repository
  uses: actions/checkout@v4

- name: Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.x'

- name: Install dependencies
  run: pip install PyDrive2

- name: Authenticate and Download Data from Drive
  env:
    GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }} # 從 Secrets 讀取憑證
  run: |
    echo "$GDRIVE_CREDENTIALS" > client_secrets.json  # 將 Secrets 寫入檔案
    
    python your_download_script.py
